<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllServe - Carrinho</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="barra-navegacao">
        <a href="index.html" class="logomarca">
            <i class="fa-solid fa-martini-glass"></i>
            <span>All<span class="destaque">Serve</span></span>
        </a>
        <nav class="menu-principal">
            <a href="index.html">Início</a>
            <a href="profissionais.html">Profissionais</a>
        </nav>
        <div class="icones-acao">
            <a href="#" aria-label="Buscar"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="perfil-usuario.html" aria-label="Perfil do usuário"><i class="fa-regular fa-user"></i></a>
            <a href="carrinho.html" aria-label="Carrinho de compras"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <main>
        <section class="pagina-banner">
            <div class="container">
                <h1>Carrinho</h1>
            </div>
        </section>
        <section class="pagina-conteudo">
            <div class="carrinho-container">
                <div class="carrinho-itens">
                    </div>
                <div class="carrinho-resumo">
                    <h3>Valor total</h3>
                    <div class="resumo-linha">
                        <span>Subtotal</span>
                        <span class="resumo-subtotal">R$ 0,00</span>
                    </div>
                    <div class="resumo-linha total">
                        <span>Total</span>
                        <span class="resumo-total">R$ 0,00</span>
                    </div>
                    <a href="#" class="botao-contratar">Contratar</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
          <div class="footer-col">
            <h3 class="logo">All<span>Serve</span></h3>
            <p>2025 AllServe.<br>Todos os direitos reservados.</p>
          </div>
          <div class="footer-col">
            <h4>Links</h4>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="profissionais.html">Profissionais</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Help</h4>
            <ul>
              <li><a href="#">Payment Options</a></li>
              <li><a href="#">Returns</a></li>
              <li><a href="#">Privacy Policies</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Newsletter</h4>
            <form>
              <input type="email" placeholder="Enter Your Email Address" required>
              <button type="submit">SUBSCRIBE</button>
            </form>
          </div>
        </div>
    </footer>

    <script src="database.js"></script>
    <script src="carrinho.js"></script>
</body>
</html>
